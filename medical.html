<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بورتفوليو احترافي | طبي</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f9fbfd; color: #333; }
        header { background: #fff; padding: 50px 20px; text-align: center; border-bottom: 3px solid #007bff; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #007bff; margin-bottom: 10px; }
        .bio { font-size: 1.2rem; line-height: 1.8; color: #666; }
        .skills { display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        .skill-tag { background: #e7f1ff; color: #007bff; padding: 8px 20px; border-radius: 20px; font-weight: bold; }
        .contact-btn { display: inline-block; margin-top: 30px; padding: 12px 30px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s; }
        .contact-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <header>
        <div style="width: 120px; height: 120px; background: #ddd; border-radius: 50%; margin: 0 auto 20px;"></div>
        <h1>د. أحمد محمد</h1>
        <p>استشاري جراحة عامة وباحث أكاديمي</p>
    </header>
    <div class="container">
        <h3>نبذة عني</h3>
        <p class="bio">خبرة تمتد لأكثر من 10 سنوات في المجال الطبي، مكرس لتقديم أفضل رعاية صحية للمرضى ومتابعة أحدث الأبحاث العلمية في تخصصي.</p>
        
        <h3>التخصصات</h3>
        <div class="skills">
            <span class="skill-tag">جراحة عامة</span>
            <span class="skill-tag">أبحاث طبية</span>
            <span class="skill-tag">تدريب أكاديمي</span>
        </div>
        
        <center><a href="mailto:test@mail.com" class="contact-btn">تواصل معي الآن</a></center>
    </div>
</body>
</html>
