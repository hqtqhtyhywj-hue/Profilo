<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بورتفوليو احترافي | تقني</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background: #0f172a; color: #f8fafc; text-align: center; }
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        h1 { font-size: 3rem; color: #38bdf8; margin: 0; }
        p { font-size: 1.3rem; color: #94a3b8; }
        .project-card { background: #1e293b; max-width: 600px; margin: -50px auto 50px; padding: 40px; border-radius: 20px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .grid-item { background: #334155; padding: 15px; border-radius: 10px; font-weight: bold; }
        .btn-tech { background: #38bdf8; color: #0f172a; padding: 15px 40px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>المهندس خالد </h1>
        <p>مطور برمجيات ومهندس حلول تقنية</p>
    </div>
    <div class="project-card">
        <h3>ماذا أقدم؟</h3>
        <div class="grid">
            <div class="grid-item">تطبيقات الجوال</div>
            <div class="grid-item">تصميم المواقع</div>
            <div class="grid-item">الأمن السيبراني</div>
            <div class="grid-item">إدارة السحاب</div>
        </div>
        <a href="#" class="btn-tech">استعرض أعمالي</a>
    </div>
</body>
</html>
